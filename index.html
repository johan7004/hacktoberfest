<html>
<style>
    #body {
        background: linear-gradient(to right, teal, white);
    }
    
    #title {
        scroll-margin-inline: 100px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-style: italic;
        width: 75px;
        height: 75px;
        transition: width 2s;
    }
    
    #title:hover {
        width: 1500px;
    }
</style>

<body>
    <div id="body">
        <div id="title">
            <h1 align="center">Hacktoberfest 2020</h1>
        </div>
        <div id="osmMap"></div>
    </div>
    <script src="js/OpenLayers.js"></script>
    <script>
        map = new OpenLayers.Map("osmMap");
        map.addLayer(new OpenLayers.Layer.OSM());
        map.zoomToMaxExtent();
    </script>
</body>

</html>
